<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div>
      <h3>Normal</h3>
      <div style="margin: 1rem; width: 200px; height: 200px; border: 1px solid black">
        <iframe id="normal" src="./other.html?normal" style="width: 100%; height: 100%; border: 0"></iframe>
      </div>
    </div>
    <div>
      <h3>Scaled</h3>
      <div style="transform: scale(0.5); transform-origin: top left; margin: 1rem; width: 400px; height: 400px; border: 1px solid black">
        <iframe id="scaled" src="./other.html?scaled" style="width: 100%; height: 100%; border: 0"></iframe>
      </div>
    </div>
    <div style="margin: 1rem; width: 200px; height: 200px; border: 1px solid black">
      <h3>Outer Normal</h3>
      <button id="normal" onclick="console.log('click outer! (normal)')">Outer Button</button>
    </div>
    <div style="transform: scale(0.5); transform-origin: top left; margin: 1rem; width: 400px; height: 400px; border: 1px solid black">
      <h3>Outer Scaled</h3>
      <button id="scaled" onclick="console.log('click outer! (scaled)')">Outer Button</button>
    </div>
  </body>
</html>
